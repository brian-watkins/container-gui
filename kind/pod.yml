apiVersion: v1
kind: Pod
metadata:
  name: dev-container
  labels:
    app: dev-container
spec:
  containers:
  - name: dev
    image: xeyes:fun
    imagePullPolicy: Never
    command: [ 'sh', '-c', 'echo "EYES!" && sleep 3600' ]
    env:
      - name: DISPLAY
        value: ":1.0"
  - name: xserver
    image: xserver:fun
    imagePullPolicy: Never
    ports:
      - containerPort: 5900